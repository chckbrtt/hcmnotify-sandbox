services:
  - type: web
    name: hcmnotify-sandbox
    runtime: node
    buildCommand: npm install && cd backend && npm install && cd ../frontend && npm install && cd .. && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: BASE_URL
        value: https://sandbox.hcmnotify.com
      - key: DATABASE_PATH
        value: /opt/render/project/src/data/sandbox.db
